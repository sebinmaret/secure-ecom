        <main>
            <div class="bg-light container-fluid">
                <div class="toast-container top-0 end-0 pt-5 mt-4 px-3" style="z-index: 100000;"></div>
                <div class="py-3 m-0 bg-dark text-white border-bottom border-2 rounded-bottom-3 container-fluid">
                    <div class=" row mx-0 p-0 justify-content-between text-white row">
                        <div class="text-white col-auto me-auto pl-1 py-2">
                            <div class="d-inline mx-4 "><a class="text-white text-decoration-none fs-4" href="http://localhost:3000/">Cartopia</a></div>
                        </div>

                    </div>
                </div>
                <div class="pt-4 h-100 w-50 container-fluid">
                    <div class="d-flex justify-content-center row row-cols-lg-1 row-cols-md-1 row-cols-1">
                        <div class=" mt-3 w-75 col">
                            <div class="card bg-light border-dark">
                                <div class="card-body">
                                    <div class="row  me-auto card-title h5">
                                        <div class=" fs-2">Log In</div>
                                    </div>
                                    <div class="alert alert-danger" th:if="${param.error}">
                                        Invalid username and password.</div>
                                    <div class="alert alert-primary" th:if="${param.logout}">
                                        You have been logged out.</div>
                                    <p class="fw-light card-text">
                                    <form novalidate="" class="" th:action="@{/login}" method="post">
                                        <div class="mb-3 mt-3 row">
                                            <div class="mt-2"><label class="form-label"
                                                    for="username">Username</label><input name="username" minlength="8"
                                                    maxlength="64" required="" type="text" id="username"
                                                    class="form-control">

                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="mt-2"><label class="form-label"
                                                    for="password">Password</label><input name="password" minlength="8"
                                                    maxlength="64" required="" type="password" id="password"
                                                    class="form-control">

                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-end row"><button type="submit"
                                                class="w-25 mx-3 btn btn-outline-secondary">Log In</button>
                                        </div>
                                    </form>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center"><a href="/"

                            </svg></a><span class="text-muted">Â© 2024 Company, Inc</span></div>
                </footer>
                <div class="toast-container top-0 end-0 pt-5 mt-4 px-3" style="z-index: 100000;"></div>
            </div>
        </main>
